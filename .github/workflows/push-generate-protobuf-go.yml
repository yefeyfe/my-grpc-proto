name: Push - Create & Tag Protobuf - Go

on:
  push:
    branches: 
      - main
      - master
  workflow_dispatch:

jobs:
  generate-protobuf-go:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          check-latest: false
          cache: true
      - name: Generate Go Source
        shell: bash
        run: |
          make pipeline-build
      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore(protobuf-go) : Auto-generated by GitHub Action'
          tagging_message: ${{ steps.tag_version.outputs.new_tag }}
          file_pattern: 'protogen/*'
      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          DEFAULT_BUMP: patch
      
      
